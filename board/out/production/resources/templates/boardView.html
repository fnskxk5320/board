<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자세히</title>
</head>
<style>
    .layout {
        width:500px;
        height:500px;
        margin:10px auto;
        margin-top:40px;
        text-align:center;
        border:solid 2px;
    }
</style>
<body>
    <div class="layout">
    <h1 th:text="${board.title}"></h1>
    <p th:text="${board.content}"></p>
    <a th:href="@{${board.filepath}}">사진보기</a></br></br>
    <a th:href="@{/board/delete(id=${board.id})}">삭제</a>&nbsp&nbsp
    <a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
    </div>
</body>
</html>
