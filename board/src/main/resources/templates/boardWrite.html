<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<style>
    .layout {
        width:500px;
        height:500px;
        margin:10px auto;
        margin-top:40px;
        text-align:center;
        border:solid 2px;
    }


    .layout input {
        width:100%;
        box-sizing:border-box;
    }

    .layout textarea {
        width:100%;
        margin-top:10px;
        min-height:300px;
    }

</style>
<body>
    <div class="layout">
        <form action="/board/writePro" method="post" enctype="multipart/form-data">
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <input type="file" name="file">
            <button type="submit">작성</button>
        </form>
    </div>
</body>
</html>
